<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link href="https://fonts.googleapis.com/css?family=Saira:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <h2>
        Update CSS Variables with <span class="h2-target">JS</span>
      </h2>

      <div class="controllers">

        <!-- Spacing -->
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" value="0">

        <!-- Blur -->
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" value="0">

        <!-- Base Color -->
        <label for="base-color">Base Color</label>
        <input type="color" name="base-color" id="base-color" value="0">

      </div>

      <div class="img-target">
        <img src="http://unsplash.it/800/500?image-899" alt="table">
      </div>

    </div>

  </body>

</html>
