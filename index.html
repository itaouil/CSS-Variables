<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link href="https://fonts.googleapis.com/css?family=Saira:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <h2>
        Update CSS Variables with <span class="h2-target">JS</span>
      </h2>

      <div class="controllers">

        <!-- border -->
        <label for="border">Border</label>
        <input type="range" name="border" id="border" value="0" min="0" max="100">

        <!-- Blur -->
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" value="0" min="0" max="100">

        <!-- Base Color -->
        <label for="base-color">Base Color</label>
        <input type="color" name="base" id="base" value="#FFFFFF">

      </div>

      <img src="http://unsplash.it/800/500?image-899" alt="table">

    </div>

    <script>

      // Update function
      function updateVariables() {

        // Suffix to add px or nothing
        const suffix = (this.id === 'base' ? '' : 'px');

        // Update CSS property
        document.documentElement.style.setProperty(`--${this.id}`, this.value + suffix);

      }

      // Cache inputs
      const inputs = [].slice.call(document.querySelectorAll(".controllers input"));

      // Add event listerners
      inputs.forEach(input => input.addEventListener('input', updateVariables));
      // inputs.forEach(input => input.addEventListener('change', updateVariables));
